<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="player-alert">
      <h2 id="player-message" value="playerX">It's Player X's turn!</h2>
    </div>
    <div class="main-container">
      <div class="grid">
        <div class="box box-one" id="box-one">
         
        </div>
        <div class="box box-two" id="box-two">
          
          </div>
          <div class="box box-three" id="box-three">
           
          </div>
          <div class="box box-four" id="box-four">
           
          </div>
          <div class="box box-five" id="box-five">
           
          </div>
          <div class="box box-six" id="box-six">
         
          </div>
          <div class="box box-seven" id="box-seven">
       
          </div>
          <div class="box box-eight" id="box-eight">
         
          </div>
          <div class="box box-nine" id="box-nine">
      
          </div>
      </div>
  </div>
    </div>
    <div class="footer">
        <button id="restart" class="restart">Restart</button>
    </div>
  </body>
</html>
